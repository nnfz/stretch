name: Build Portable Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package portable Electron app
        run: |
          npm install --save-dev electron-builder
          npx electron-builder --win --x64 --dir --config.extraMetadata.main=main.js --config.win.target=portable

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-app
          path: dist/win-unpacked/

      - name: Create GitHub Release Draft
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: dist/win-unpacked/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
